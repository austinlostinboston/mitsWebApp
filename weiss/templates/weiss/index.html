{% extends "weiss/scrollDownBase.html" %}


<!-- Response Input -->

{% block content %}
<h1 align="center">Welcome to Weiss, the bot with an opinion!</h1>
	
	<!-- A scroll Bar
	<div>
		<label for="aboutDescription" id="aboutHeading">About</label>
    <textarea rows="15" cols="50" id="aboutDescription"
        style="resize: none;"></textarea>
    <a  id="imageURLId" target="_blank">Go to HomePage</a>
	-->

	{% for speaker, did, body in dialog %}
	{% if speaker == "0" %}
	<div>
	<div class="well well-lg dialogbox" style="float:left" >
	    {{ body }}
	</div>
	<div style="clear:both"></div>
	</div>
	{% else %}
	<div>
	<div class="well well-lg dialogbox" style="float:right" >
	    {{ body }}
	</div>
	<div style="clear:both"></div>
	</div>
	{% endif %}
	{% endfor %}
</div>
<br>

<!-- Query Input -->
<div class="col-lg-12 padding">
    <form method="post" action="/" name="action" id="form">
        {% csrf_token %}
        <div class="input-group">
            <input id="queryinput" type="text" class="form-control input-lg" placeholder="Ask Weiss about Movies, Restaurants, News, or just have a chat!" name="queryinput">
            <!--<input type="hidden" id="aid" name="aid" value="0" /> -->
            <div class="input-group-btn" id="querybtn">
                 <button type="button" class="btn btn-default input-lg " aria-expanded="false" name="queryinput">Ask Weiss! <span class="caret"></span></button>
            </div><!-- /btn-group -->
        </div>
    </form>
</div>
<script>

<!-- Auto Jump to the Buttom -->
$(".dropdown-menu li a").click(function(){
        //var selText = $(this).text();
        var aid = $(this).parent().attr('aid');
        $("#aid").val(aid);
        //var text = $("#actioninput").val();
        $("#form").submit();
        //$(this).parents('.input-group-btn').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
        window.scrollTo(0,document.body.scrollHeight);
        });
</script>
{% endblock %}
